<form *ngIf="automatonForm" [formGroup]="automatonForm" (ngSubmit)="save()">
  <app-dialog-header [heading]="'Create Automaton'" (cancelled)="cancel()"></app-dialog-header>
  <mat-dialog-content>
    <div class="input-field-wrapper">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required (blur)="trimTextField(nameControl)">
        <mat-error *ngIf="nameControl.hasError('required') && nameControl.touched">
          The name cannot be empty.
        </mat-error>
        <mat-error *ngIf="nameControl.hasError('noneOf')&& nameControl.touched">
          There already exists an automaton with the name "{{nameControl.value}}". Please choose a unique name.
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="automatonForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
